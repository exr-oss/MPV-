# .github/workflows/pipeline.yml
name: vpn-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: node scripts/bootstrap.js
      - run: node scripts/pull_worker.js
      - run: node scripts/normalize.js
      - run: node scripts/filter.js
      - run: node scripts/score.js
      - run: node scripts/apply_stickiness.js
      - run: node scripts/history.js
      - run: node scripts/export_clash.js

      - run: |
          git config user.name "pipeline"
          git config user.email "pipeline@local"
          git add export/main.yaml work/history.json
          git commit -m "auto: update main.yaml" || true
          git push || true
