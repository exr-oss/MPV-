name: VPN Pipeline

on:
  schedule:
    - cron: "0 */12 * * *"   # 2 раза в сутки
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Pull GOLD list from Cloudflare Worker
      - name: Pull from Worker (/export/json)
        run: |
          set -e
          mkdir -p work
          curl -fsSL https://collector.zenyamail88.workers.dev/export/json \
            -o work/gold.json
          test -s work/gold.json
          jq . work/gold.json > /dev/null

      # 2. Bootstrap (фиксирует формат входа)
      - name: Bootstrap
        run: |
          set -e
          node scripts/bootstrap.js

      # 3. Normalize (subscription -> proxy nodes)
      - name: Normalize
        run: |
          set -e
          node scripts/normalize.js

      # 4. Filter (protocols / countries / tiers)
      - name: Filter
        run: |
          set -e
          node scripts/filter.js

      # 5. Score
      - name: Score
        run: |
          set -e
          node scripts/score.js

      # 6. Update history (статистика во времени)
      - name: Update history
        run: |
          set -e
          node scripts/history.js

      # 7. Apply stickiness
      - name: Apply stickiness
        run: |
          set -e
          node scripts/apply_stickiness.js

      # 8. Export Clash Meta / Nekobox
      - name: Export Clash main.yaml
        run: |
          set -e
          node scripts/export_clash.js

      # 9. Export v2rayNG / sing-box subscription
      - name: Export subscription txt
        run: |
          set -e
          node scripts/export_txt.js

      # 10. Commit ONLY export results
      - name: Commit exports
        run: |
          set -e
          git config user.name "pipeline"
          git config user.email "pipeline@github"
          git add export/
          git commit -m "update exports" || echo "no changes"
          git push
