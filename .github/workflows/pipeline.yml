name: VPN Aggregator Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Pull GOLD from Worker
        run: node scripts/pull_worker.js

      - name: Normalize
        run: node scripts/normalize.js

      - name: Filter
        run: node scripts/filter.js

      - name: Score
        run: node scripts/score.js

      - name: Stickiness
        run: node scripts/apply_stickiness.js

      - name: Export Clash
        run: node scripts/export_clash.js

      - name: Commit result
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@github"
          git add export/main.yaml
          git commit -m "auto: update main.yaml" || true
          git push

      - name: Export Clash + TXT
        run: |
          node scripts/export_clash.js
          node scripts/export_txt.js

      - name: Commit result
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@github"
          git add export/main.yaml export/subscription.txt
          git commit -m "auto: update clash yaml & txt" || true
          git push
