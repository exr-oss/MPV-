name: Pipeline

concurrency:
  group: pipeline-main
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Prepare work dir
        run: mkdir -p work

      # ===============================
      # 1. Pull GOLD report from Worker
      # ===============================
      - name: Pull report from Cloudflare Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev"

          echo "[pull] Fetching $WORKER_URL/gold"
          curl -fsSL "$WORKER_URL/gold" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"

      # ===============================
      # 2. Normalize (Node.js)
      # ===============================
      - name: Normalize nodes
        run: |
          set -e

          echo "[normalize] Start"
          node scripts/normalize.js \
            work/gold_raw.json \
            work/nodes.normalized.json

          echo "[normalize] Validate output"
          test -s work/nodes.normalized.json
          jq . work/nodes.normalized.json > /dev/null

          echo "[normalize] OK"

      # ===============================
      # 3. Commit artifacts (optional)
      # ===============================
      - name: Commit normalized nodes
        run: |
          set -e

          git config user.name "pipeline"
          git config user.email "pipeline@github"

          git add work/nodes.normalized.json

          if git diff --cached --quiet; then
            echo "[commit] No changes"
          else
            git commit -m "pipeline: normalize nodes"
            git push
          fi
