name: MPV Full Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------------------------
      # 1. Pull GOLD from Cloudflare Worker
      # -------------------------------------------------
      - name: Pull GOLD from Worker
        run: node scripts/pull_worker.js

      # ожидается:
      # work/raw_gold.json

      # -------------------------------------------------
      # 2. Parse GOLD (raw → structured)
      # -------------------------------------------------
      - name: Parse GOLD nodes
        run: node scripts/parse_gold.js

      # ожидается:
      # work/gold.json

      # -------------------------------------------------
      # 3. Normalize (protocols, countries, format)
      # -------------------------------------------------
      - name: Normalize GOLD
        run: node normalize.js

      # ожидается:
      # work/nodes.json

      # -------------------------------------------------
      # 4. Filter nodes (protocols, countries, quality)
      # -------------------------------------------------
      - name: Filter nodes
        run: node filter_nodes.js

      # ожидается:
      # work/filtered_nodes.json

      # -------------------------------------------------
      # 5. Update history (KV-like history in repo)
      # -------------------------------------------------
      - name: Update history
        run: node scripts/update_history.js

      # -------------------------------------------------
      # 6. Apply stickiness (NO commit, work only)
      # -------------------------------------------------
      - name: Apply stickiness
        run: node scripts/apply_stickiness.js

      # ожидается:
      # work/sticky_nodes.json

      # -------------------------------------------------
      # 7. Export → Clash Meta main.yaml
      # -------------------------------------------------
      - name: Export Clash Meta
        run: node export_clash.js

      # ожидается:
      # main.yaml (или export/main.yaml)

      # -------------------------------------------------
      # 8. Commit artifacts (ONLY final outputs)
      # -------------------------------------------------
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add main.yaml work/_generated_at.txt || true
          git commit -m "pipeline: update Clash Meta config" || true
          git push
