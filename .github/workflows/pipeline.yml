name: VPN Aggregator Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Pull GOLD list from Worker
        run: node scripts/pull_worker.js

      - name: Normalize subscriptions
        run: node scripts/normalize.js

      - name: Filter nodes
        run: node scripts/filter.js

      - name: Score nodes
        run: node scripts/score.js

      - name: Apply stickiness
        run: node scripts/apply_stickiness.js

      - name: Export Clash Meta config
        run: node scripts/export_clash.js

      - name: Commit generated config
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@github"
          git add export/main.yaml
          git commit -m "auto: update main.yaml" || echo "no changes"
          git push
