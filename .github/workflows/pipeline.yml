name: pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # 2 раза в сутки
  push:
    paths:
      - scripts/**
      - .github/workflows/pipeline.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install js-yaml jq

      # 1️⃣ Pull GOLD from Worker (НЕ меняем воркер)
      - name: Pull GOLD from Cloudflare Worker
        run: |
          set -e
          mkdir -p work
          WORKER_URL="https://collector.zenyamail88.workers.dev/export/json"
          echo "[pull] $WORKER_URL"
          curl -fsSL "$WORKER_URL" -o work/gold_raw.json
          jq . work/gold_raw.json > /dev/null
          echo "[pull] OK"

      # 2️⃣ Normalize (GitHub = мозг)
      - name: Normalize subscriptions
        run: |
          set -e
          node scripts/normalize.js

      # 3️⃣ Export Clash Meta main.yaml
      - name: Export Clash Meta
        run: |
          set -e
          node scripts/export_clash.js
          test -s work/main.yaml

      # 4️⃣ Commit RESULT only
      - name: Commit main.yaml
        run: |
          set -e
          git config user.name "pipeline"
          git config user.email "pipeline@github"
          git add work/main.yaml
          git commit -m "auto: update main.yaml" || echo "no changes"
          git push
