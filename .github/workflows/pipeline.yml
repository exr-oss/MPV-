name: pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 1. Pull from Cloudflare Worker (RAW, как есть)
      - name: Pull report from Worker
        run: |
          set -e
          mkdir -p work
          curl -fsSL https://collector.zenyamail88.workers.dev/report \
            -o work/gold_raw.json
          test -s work/gold_raw.json

      # 2. Bootstrap (определяет формат, приводит к контракту)
      - name: Bootstrap
        run: |
          set -e
          node scripts/bootstrap.js
          test -s work/bootstrap.json
          jq . work/bootstrap.json > /dev/null

      # 3. Normalize (ТОЛЬКО GitHub-логика)
      - name: Normalize
        run: |
          set -e
          node scripts/normalize.js
          test -s work/nodes.normalized.json
          jq . work/nodes.normalized.json > /dev/null

      # 4. Export Clash Meta
      - name: Export Clash Meta
        run: |
          set -e
          node export_clash.js
          test -s output/main.yaml

      # 5. Commit result (только output/)
      - name: Commit result
        run: |
          set -e
          git config user.name "pipeline"
          git config user.email "pipeline@users.noreply.github.com"
          git add output/main.yaml
          git commit -m "update: main.yaml" || echo "no changes"
          git push
