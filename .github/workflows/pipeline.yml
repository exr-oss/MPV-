name: Pipeline

concurrency:
  group: pipeline-main
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  pull-worker:
    name: Pull GOLD from Cloudflare Worker
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Pull report from Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev"

          echo "[pull] Fetching $WORKER_URL/report"
          mkdir -p work

          curl -fsSL "$WORKER_URL/report" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"


  parse_nodes:
    name: Parse GOLD nodes
    needs: pull-worker
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate input
        run: |
          set -e
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

      - name: Parse nodes
        run: |
          node scripts/parse_nodes.js

      - name: Validate output
        run: |
          set -e
          test -s work/nodes.parsed.json
          jq . work/nodes.parsed.json > /dev/null


  filter:
    name: Filter nodes
    needs: parse_nodes
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate input
        run: |
          set -e
          test -s work/nodes.parsed.json
          jq . work/nodes.parsed.json > /dev/null

      - name: Filter nodes
        run: |
          node scripts/filter.js

      - name: Validate output
        run: |
          set -e
          test -s work/nodes.filtered.json
          jq . work/nodes.filtered.json > /dev/null


  export_clash:
    name: Export Clash Meta config
    needs: filter
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate input
        run: |
          set -e
          test -s work/nodes.filtered.json
          jq . work/nodes.filtered.json > /dev/null

      - name: Export main.yaml
        run: |
          node export_clash.js

      - name: Validate output
        run: |
          set -e
          test -s work/main.yaml
