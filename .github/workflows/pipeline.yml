name: pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # 2 раза в сутки
  push:
    paths:
      - pipeline.yml
      - scripts/**
      - export_clash.js

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      # =========================
      # STEP 1 — pull from Worker
      # =========================
      - name: Pull report from Cloudflare Worker
        run: |
          set -e
          WORKER_URL="https://collector.zenyamail88.workers.dev"

          echo "[pull] Fetching $WORKER_URL/report"
          mkdir -p work

          curl -fsSL "$WORKER_URL/report" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"

      # =========================
      # STEP 2 — NORMALIZE
      # =========================
      - name: Normalize GOLD → nodes
        run: node scripts/normalize.js

      # =========================
      # STEP 3 — sanity check
      # =========================
      - name: Validate normalized output
        run: |
          set -e
          test -s work/nodes.normalized.json
          jq . work/nodes.normalized.json > /dev/null
          echo "[normalize] OK"

      # =========================
      # STEP 4 — export Clash Meta
      # =========================
      - name: Export Clash Meta main.yaml
        run: node export_clash.js

      # =========================
      # STEP 5 — commit artifacts
      # =========================
      - name: Commit results
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@users.noreply.github.com"

          git add -f work/*.json export/main.yaml || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "pipeline: update normalized nodes and main.yaml"
            git push
          fi
