name: pipeline

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Pull report from Cloudflare Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev"

          mkdir -p work

          echo "[pull] Fetching $WORKER_URL/report"
          curl -fsSL "$WORKER_URL/report" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"

      - name: Normalize (GitHub side)
        run: |
          node normalize.js

      - name: Export Clash Meta main.yaml
        run: |
          node export_clash.js

      - name: Commit GOLD snapshot
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@users.noreply.github.com"

          git add -f work/gold_raw.json
          git add export/main.yaml || true

          git commit -m "update: gold snapshot" || echo "no changes"
          git push
