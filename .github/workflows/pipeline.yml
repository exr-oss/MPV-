name: Pipeline

concurrency:
  group: pipeline-main
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Pull raw array from Cloudflare Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev"

          echo "[pull] Fetching $WORKER_URL/score"
          mkdir -p work

          curl -fsSL "$WORKER_URL/score" -o work/raw.json

          echo "[pull] Validate JSON"
          test -s work/raw.json
          jq . work/raw.json > /dev/null

          echo "[pull] OK"

      - name: Normalize nodes
        run: |
          set -e

          echo "[normalize] Running normalize.js"
          node scripts/normalize.js work/raw.json > work/nodes.normalized.json

          test -s work/nodes.normalized.json
          jq . work/nodes.normalized.json > /dev/null

          echo "[normalize] OK"

      - name: Export Clash config
        run: |
          set -e

          echo "[export] Generating Clash config"
          node scripts/export_clash.js work/nodes.normalized.json > work/main.yaml

          test -s work/main.yaml
          echo "[export] OK"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-output
          path: |
            work/raw.json
            work/nodes.normalized.json
            work/main.yaml
