name: pull-worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Pull GOLD from Worker
        run: |
          node scripts/pull_worker.js

      - name: Validate gold.json
        run: |
          test -s work/gold.json
