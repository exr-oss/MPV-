name: Pipeline

concurrency:
  group: pipeline-main
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  pull-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

#jobs:
#  pull-report:
   # runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Pull report from Cloudflare Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev"

          echo "[pull] Fetching $WORKER_URL/report"
          mkdir -p work

          curl -fsSL "$WORKER_URL/report" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"
