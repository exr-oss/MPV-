name: pipeline

on:
  schedule:
    - cron: "0 */12 * * *"   # 2 раза в сутки
  workflow_dispatch:

jobs:
  pull_and_prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Pull GOLD from Cloudflare Worker
        run: |
          set -e

          WORKER_URL="https://collector.zenyamail88.workers.dev/export/json"

          echo "[pull] Fetching $WORKER_URL"
          mkdir -p work

          curl -fL "$WORKER_URL" -o work/gold_raw.json

          echo "[pull] Validate JSON"
          test -s work/gold_raw.json
          jq . work/gold_raw.json > /dev/null

          echo "[pull] OK"

      - name: Commit GOLD snapshot
        run: |
          git config user.name "pipeline"
          git config user.email "pipeline@users.noreply.github.com"

          git add work/gold_raw.json
          git commit -m "update: gold snapshot" || echo "no changes"
          git push
