name: Update subscription

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch from Worker
        run: |
          mkdir -p dist
          curl -fsSL https://collector-b.zenyamail88.workers.dev/export/json \
            | jq -r '.items[]' > dist/subscription.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/subscription.txt
          git commit -m "auto: update subscription" || exit 0
          git push
