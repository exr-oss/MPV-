name: Update Subscription

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch from Worker
        run: |
          mkdir -p dist
          curl -fsSL https://collector-b.zenyamail88.workers.dev/export/json \
            | jq -r '.items[]' > dist/subscription.txt

      - name: Encode Base64
        run: |
          base64 dist/subscription.txt > dist/subscription.b64

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/subscription.txt dist/subscription.b64
          git commit -m "auto: update subscription" || exit 0
          git push
