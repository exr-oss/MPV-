name: Update VPN Subscription

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch subscription from Worker
        run: |
          set -e
          mkdir -p dist
          curl -fsSL https://collector-b.zenyamail88.workers.dev/export/json \
            | jq -r '.items[]' > dist/subscription.txt

      - name: Debug subscription
        run: |
          echo "Lines:"
          wc -l dist/subscription.txt
          echo "SHA256:"
          sha256sum dist/subscription.txt
          echo "Preview:"
          head -n 5 dist/subscription.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist/subscription.txt
          git diff --cached --quiet || git commit -m "update subscription"
          git push
