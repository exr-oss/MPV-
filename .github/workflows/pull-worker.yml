name: Pull GOLD from Worker

#on:
#  schedule:
#    - cron: "0 0,12 * * *"
#  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch from Cloudflare Worker
        run: |
          mkdir -p data
          curl -s https://collector.zenyamail88.workers.dev/export/json \
            -o data/gold_sources.json

      - name: Commit update
        run: |
          git config user.name "worker-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/gold_sources.json
          git commit -m "update: gold sources" || echo "no changes"
          git push
