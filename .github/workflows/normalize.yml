name: Normalize GOLD

on:
  push:
    paths:
      - data/gold_sources.json

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node scripts/normalize.js

      - run: |
          git config user.name "collector-bot"
          git config user.email "collector@bot"
          git add data/nodes_normalized.json
          git commit -m "normalize gold nodes" || exit 0
          git push
