name: Normalize GOLD

on:
  workflow_dispatch:
  push:
    paths:
      - work/raw_gold.json
      - normalize.js

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run normalize
        run: |
          node normalize.js

      - name: Commit normalized nodes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add work
          git commit -m "normalize gold nodes" || echo "nothing to commit"
          git push
