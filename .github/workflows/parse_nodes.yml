name: Parse GOLD nodes

on:
  workflow_dispatch:
  push:
    paths:
      - work/gold.json
      - parse_nodes.js

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Parse nodes
        run: node parse_nodes.js

      - name: Commit nodes.json
        run: |
          if [ -f work/nodes.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add work/nodes.json
            git commit -m "parse: generate nodes.json" || echo "No changes"
            git push
          else
            echo "nodes.json not generated"
            exit 1
          fi
