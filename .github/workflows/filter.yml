name: Filter Nodes

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Parse Nodes"]
    types:
      - completed

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run filter
        run: node filter_nodes.js

      - name: Commit filtered nodes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add work/nodes.filtered.json
          git commit -m "filter: protocol + country whitelist" || echo "No changes"
          git push
