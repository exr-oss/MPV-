name: bootstrap

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # 2 раза в сутки

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare work dir
        run: |
          rm -rf work
          mkdir -p work

      - name: Fetch GOLD from Cloudflare Worker
        run: |
          curl -fsSL \
            https://collector.zenyamail88.workers.dev/export/json \
            -o work/raw_gold.json

      - name: Save timestamp
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > work/_generated_at.txt

      - name: Commit work artifacts
        run: |
          git config user.name "collector-bot"
          git config user.email "collector@users.noreply.github.com"
          git add work
          git commit -m "bootstrap: raw gold snapshot" || echo "no changes"
          git push
