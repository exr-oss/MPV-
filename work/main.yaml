mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies:


proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - AUTO
      - NETFLIX
      - CHATGPT
      - GAMES
      - INTERNET
      - MANUAL

  - name: AUTO
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:


  - name: NETFLIX
    type: fallback
    url: https://www.netflix.com
    interval: 300
    proxies:


  - name: CHATGPT
    type: fallback
    url: https://chat.openai.com
    interval: 300
    proxies:


  - name: GAMES
    type: url-test
    url: https://www.roblox.com
    interval: 300
    tolerance: 80
    proxies:


  - name: INTERNET
    type: select
    proxies:


  - name: MANUAL
    type: select
    proxies:


rules:
  - DOMAIN-SUFFIX,netflix.com,NETFLIX
  - DOMAIN-SUFFIX,nflxvideo.net,NETFLIX

  - DOMAIN-SUFFIX,openai.com,CHATGPT
  - DOMAIN-SUFFIX,chat.openai.com,CHATGPT

  - DOMAIN-SUFFIX,roblox.com,GAMES

  - MATCH,PROXY
